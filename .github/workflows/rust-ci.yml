name: Rust
permissions:
  pull-requests: read
  statuses: write
on:
  pull_request:
    types:
      - opened
      - edited
env: 
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - uses: mbrobbel/rustfmt-check@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
